<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Twitter Login </title>
</head>

<body>


    <div class="container-fluid d-flex justify-content-center">
        <form action="post">
            <!-- create login page  -->
            <div class="login-page  text-center ps-5 pe-5">
                <br><br>

                <!-- create twitter icon and use img icon  -->
                <div class="twitter-icon">

                    <img src="./img/twitter (1).png" alt="" width="70px">
                    <br><br>

                    <h3>Twitter</h3>
                </div>

                <br><br> <br>
                <!-- use input tag with bootstrap -->
                <div class="input-details">

                    <div class="input-1">

                        <img src="./img/user.png" alt="" width="20px">
                        <input type="text" class="form-control int" id="exampleInputEmail1" placeholder="Username">

                    </div>

                    <div class="input-1">

                        <img src="./img/password.png" alt="" width="25px">
                        <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">

                    </div>
                    <br><br>

                    <!-- add login button in login-page -->

                    <button type="button" class="btn btn-primary login-btn">Login</button>

                    <br> <br>

                    <p>Forgot password? <span>Or</span> <a href="">Sing up</a></p>


                </div>
            </div>


        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
